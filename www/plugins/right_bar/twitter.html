<html>
<head>
</head>
<body onload='init()'>
<script src="http://widgets.twimg.com/j/2/widget.js"></script>
<script>
var twitter_widget=new TWTR.Widget({
  version: 2,
  type: 'search',
  search: '@osb_cc OR #osb_cc OR from:osb_cc',
  interval: 30000,
  title: 'OpenStreetBrowser',
  subject: "<a href='http://twitter.com/osb_cc' target='_new'>@osb_cc</a>",
  width: 120,
  height: 250,
  theme: {
    shell: {
      background: '#efefef',
      color: '#333333'
    },
    tweets: {
      background: '#ffffff',
      color: '#444444',
      links: '#1985b5'
    }
  },
  features: {
    scrollbar: true,
    loop: false,
    live: true,
    behavior: 'all'
  }
}).render().start();
</script>
<script>
function twitter_resize() {
  var tw_doc=twitter_widget.widgetEl.firstChild;
  if(!tw_doc)
    return;

  while(tw_doc.className!="twtr-doc")
    tw_doc=tw_doc.nextSibling;
  if(!tw_doc)
    return;

  var tw_bd=tw_doc.firstChild;
  while(tw_bd.className!="twtr-bd")
    tw_bd=tw_bd.nextSibling;
  if(!tw_bd)
    return;

  var tw_tml=tw_bd.firstChild;
  while(tw_tml.className!="twtr-timeline")
    tw_tml=tw_tml.nextSibling;
  if(!tw_tml)
    return;

  var total_size=tw_doc.offsetHeight;
  var widget_size=tw_tml.offsetHeight;

  widget_size=window.innerHeight-(total_size-widget_size);
  if(widget_size<100)
    widget_size=100;

  tw_tml.style.height=widget_size+"px";
}

function init() {
  var link=document.createElement("link");
  link.rel="stylesheet";
  link.type="text/css";
  link.href="twitter.css?1";
  document.head.appendChild(link);

  window.onresize=twitter_resize;

  setTimeout("twitter_resize()", 1000);
}
</script>
</body>
</html>
